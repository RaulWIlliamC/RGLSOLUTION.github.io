        <!-- BEGIN LOGIN SECTION -->
        <section id="login" class="login s-section-alt">
          <div class="container">
            <div class="login__container">
              <div class="login__header s-back-grad">
                <h3><i class="fa fa-user"></i>Register</h3>
                <p>Don't have an account? Register to Start</p>
              </div>
              <form class="login__form" action="index.html" method="post">
                <div class="form-group">
                  <input class="form-control" required="" name="" placeholder="Full Name*" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" required="" name="" placeholder="Email Adress*" type="email">
                </div>
                <div class="form-group">
                  <input class="form-control" required="" name="" placeholder="Password*" type="password">
                </div>
                <div class="form-group">
                  <input class="form-control" required="" name="" placeholder="Confirm Password*" type="password">
                </div>
                <div class="text-center">
                  <button type="submit" name="button" class="c-btn c-btn--action -big">Create my account</button>
                </div>
              </form>
              <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
          </div>
        </section>
        <!-- END LOGIN SECTION -->
