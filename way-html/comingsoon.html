  <head>
    <meta charset="utf-8">

    <title>Way - Software Landing Page</title>

    <!-- Favicons -->
    <link rel="icon" sizes="16x16" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo:400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="css/glyphs/fa/font-awesome.min.css" type="text/css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="css/vendor/animate.css" type="text/css">
    <link rel="stylesheet" href="css/vendor/lity.min.css" type="text/css">
    <link rel="stylesheet" href="css/vendor/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/vendor/owl.theme.default.min.css" type="text/css">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>

    <!-- BEGIN PRELOADER -->
    <div class="preloader">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <!-- END PRELOADER  -->

    <main class="c-overlay comingso">
        <div class="c-overlay comingso__img"></div>
        <div class="c-overlay comingso__overlay"></div>
        <div class="comingso__content">
          <div class="container">
            <div class="col-md-12">
              <div class="text-center">
                <div class="logo">
                  <img src="img/logo-lg.png" alt="Website Logo">
                </div>
                <h1>We Are Coming Soon</h1>
                <p>Our website is under construction. We`ll be here soon, subscribe to be notified.</p>
                <div class="countdown" data-countdown="2018/4/1 12:10:00"></div>
                <!-- BEGIN NEWSLETTER FORM -->
                <form id="mach-form" class="comingso__form">
                  <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email..">
                    <button type="submit" class="c-btn c-btn--primary"><span>Subscribe</span></button>
                  </div>
                  <div id="message-newsletter" class="comingso__message" style="display: none;">
            				<span><label class="comingso__message--text" for="email"></label></span>
            			</div>
            		</form>
                <!-- END NEWSLETTER FORM -->
              </div>
              <div class="comingso__footer">
                <ul class="comingso__footer--social">
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="#"><i class="fa fa-behance"></i></a></li>
                </ul>
                <div class="comingso__footer--copyright">
                  &copy; 2017 Way - All Rights Reserved.
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>

    <!-- JS FILES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu_MyOFVseomNQCFo8e56_Bp0IOcf-yuU"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

  </body>

</html>
